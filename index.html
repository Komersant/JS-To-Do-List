<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/iconsfont.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="trello__container">
        <div class="trello__body">
			<h1 class="trello__h1">To do List</h1>
          <div class="trello__column">
            <div class="trello__input-body">
              <input id="input-cart" class="trello__input-cart" placeholder="Добавить задачу" type="text"></input>
				  <button id="add-cart" class="trello__input-btn-cart _icon-add">Добавить</button>
            </div>
				<div id="block-new-task" class="trello__carts"></div>
          </div>
			 <div id="all-clear-task" class="allclear _icon-clearAll">Очистить список</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
